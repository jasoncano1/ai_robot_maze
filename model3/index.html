<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Robot Maze - Model 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>AI Robot Maze - Model 1</h1>
    <div class="controls">
        <button id="startButton">Start Simulation</button>
        <button id="exportButton">Export Training Data</button>
        <label for="modelSelect">Select Model:</label>
        <select id="modelSelect">
            <option value="model1" selected>Model 1</option>
            <option value="model2">Model 2</option>
            <option value="model3">Model 3</option>
        </select>
    </div>
    <div id="maze-container">
        <canvas id="mazeCanvas" width="600" height="400"></canvas>
    </div>
    <script src="../script.js"></script>
</body>
</html>
